<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            height: 80%;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .form-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #f1f1f1;
        }
        .form-container:nth-child(2) {
            background-color: #e6e6e6;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1.1rem;
            font-weight: bold;
        }
        input, textarea, button {
            font-size: 1rem;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        textarea {
            resize: none;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form for Sending a New Email -->
        <div class="form-container">
            <h2>Send a New Email</h2>
            <form method="post">
                <input type="hidden" name="action" value="send">
                <label for="email">Recipient Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter recipient email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>

                <button type="submit">Send Email</button>
            </form>
        </div>

        <!-- Form for Replying to an Email -->
        <div class="form-container">
            <h2>Reply to an Email</h2>
            <form method="post">
                <input type="hidden" name="action" value="reply">
                <label for="reply_email">Recipient Email:</label>
                <input type="email" id="reply_email" name="reply_email" placeholder="Enter recipient email" required>

                <label for="reply_subject">Subject:</label>
                <input type="text" id="reply_subject" name="reply_subject" placeholder="Enter subject" required>

                <button type="submit">Send Reply</button>
            </form>
        </div>
    </div>
</body>
</html>
